<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Solitaire</title>
  </head>

  <body>
    <div>
      <table class="top-table">
        <!-- stock and waste piles -->
        <tr>
          <td>
            <img id="stock" src="images/deck_backing.jpg" alt="Foundation 1" />
          </td>
          <td>
            <img class="waste" id="waste" src="images/blank_card.png" alt="Waste" draggable="true" />
          </td>
          <td class="blank">
            <div>
              <p id="score" style="text-align: center; font-size: xx-large; font-weight: bold">0</p>
              <button onclick="undo()" id="undoBtn">Undo</button>
            </div>
          </td>

          <!-- Foundation piles -->
          <td class="foundation">
            <img class="hide-img" id="foundation-1" src="images/blank_card.png" alt="Foundation 1" />
          </td>
          <td class="foundation">
            <img class="hide-img" id="foundation-2" src="images/blank_card.png" alt="Foundation 2" />
          </td>
          <td class="foundation">
            <img class="hide-img" id="foundation-3" src="images/blank_card.png" alt="Foundation 3" />
          </td>
          <td class="foundation">
            <img class="hide-img" id="foundation-4" src="images/blank_card.png" alt="Foundation 4" />
          </td>

          <!-- Buttons placed here -->
          <td class="buttons blank">
            <!-- download button -->
            <div class="download">
              <button onclick="window.open('https://github.com/CST8334-Group10-W23/solitare/releases/latest')">Download for desktop</button>
            </div>

            <!-- New game button -->
            <div>
              <button onclick="location.reload();" id="new-game-btn">New Game</button>
            </div>
            <!-- Vegas Mode button -->
            <div>
              <button onclick="startVegas();" id="vegas-mode-btn">New Vegas Game</button>
            </div>
            <!-- end game button -->
            <div>
                <button id="end-game-button" onclick="endGame();">End Game</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
